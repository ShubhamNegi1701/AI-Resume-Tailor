<!DOCTYPE html>
<html>
<head>
    <title>Resume Editor - Smart Resume Matcher</title>
    <link rel="stylesheet" href="editor.css">
</head>
<body>
    <div class="editor-container">
        <header>
            <h1>Resume Editor</h1>
            <div class="toolbar">
                <button id="saveButton" class="primary-btn">Save Changes</button>
                <button id="downloadButton" class="secondary-btn">Download PDF</button>
            </div>
        </header>
        
        <div class="editor-content">
            <div class="resume-section">
                <h2>Personal Information</h2>
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Full Name">
                    <input type="email" id="email" placeholder="Email">
                    <input type="tel" id="phone" placeholder="Phone">
                    <input type="text" id="location" placeholder="Location">
                </div>
            </div>

            <div class="resume-section">
                <h2>Professional Summary</h2>
                <textarea id="summary" rows="4" placeholder="Write a brief professional summary..."></textarea>
            </div>

            <div class="resume-section">
                <h2>Work Experience</h2>
                <div id="experienceList">
                    <!-- Experience entries will be added here -->
                </div>
                <button id="addExperience" class="add-btn">+ Add Experience</button>
            </div>

            <div class="resume-section">
                <h2>Skills</h2>
                <div id="skillsList" class="skills-container">
                    <!-- Skills will be added here -->
                </div>
                <div class="skill-input">
                    <input type="text" id="skillInput" placeholder="Add a skill">
                    <button id="addSkill" class="add-btn">Add</button>
                </div>
            </div>
        </div>
    </div>
    <script src="editor.js"></script>
</body>
</html>
